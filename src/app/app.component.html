<div class="wrapper">

  <div class="logo"></div>
  <div class="cancel-button" *ngIf="peopleAmountAccepted && listIsReady && peoplesRemaining !== undefined && !jinglePlaying">
    <button class="secondary" (click)="reset()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
      </svg>
    </button>
  </div>
  <div class="main-title">Tiara Przydziału</div>

  <div class="input-wrapper" *ngIf="!peopleAmountAccepted">
    <label for="people-amount">Ilość osób:</label>
    <input id="people-amount" type="number" [(ngModel)]="peopleAmount" (keyup.enter)="acceptPeopleAmount()" min="0" max="100">
    <button class="primary" (click)="acceptPeopleAmount()">Zatwierdź</button>
  </div>

  <div class="selector-wrapper" *ngIf="peopleAmountAccepted">

    <div class="houses-indicator">
      <div class="house">
        <div class="title">Gryffindor</div>
        <div class="amout">{{housesIndicator.gryffindor}}</div>
      </div>
  
      <div class="house">
        <div class="title">Hufflepuff</div>
        <div class="amout">{{housesIndicator.hufflepuff}}</div>
      </div>
  
      <div class="house">
        <div class="title">Ravenclaw</div>
        <div class="amout">{{housesIndicator.ravenclaw}}</div>
      </div>
  
      <div class="house">
        <div class="title">Slytherin</div>
        <div class="amout">{{housesIndicator.slytherin}}</div>
      </div>
    </div>

    <div class="play-button" *ngIf="jinglePlaying">
      <div class="draw-result">
        <span>Wybrano:</span>
        <br>
        <strong>{{message}}</strong>
      </div>
    </div>

    <div class="play-button" *ngIf="listIsReady && peoplesRemaining !== undefined && !jinglePlaying">
      <div class="remaining-counter">
        <span>Pozostało:</span>
        <span><strong>{{peoplesRemaining}}</strong></span>
      </div>
      <div class="button-wrapper" *ngIf="peoplesRemaining !== 0">
        <button class="primary" (click)="draw()">Wylosuj</button>
      </div>
      <div class="button-wrapper" *ngIf="peoplesRemaining === 0">
        <button class="primary" (click)="reset()">Zakończ</button>
      </div>
    </div>

  </div>



</div>
